		<script type="text/javascript">
			function getSessionStatus()
			{
				$.getJSON("checksession.do", function(json) 
				{
					if(JSON.stringify(json['data'])==0)
					{
						sweetAlert("Oops...", "Session Has Expired,Please Login Again", "error");
						var alertok = document.querySelector(".sweet-alert"),
						okButton = alertok.getElementsByTagName("button")[1];
						$(okButton).click(function() 
						{  													
							window.location.href = '/SCA-360/'; 
						});
					}
					
				});			
			}
		</script>

		<script type='text/javascript'>
		
			$(document).ready(function(){ 
			     
				$(window).scroll(function(){ 
				
					if ($(this).scrollTop() > 100) { 
						$('#scroll').fadeIn(); 
					} else { 
						$('#scroll').fadeOut(); 
					} 
				}); 
				$('#scroll').click(function(){ 
					$("html, body").animate({ scrollTop: 0 }, 600); 
					return false; 
				}); 
			});
