<script>
function changeGrid()
{
var fullunit =  document.getElementById("fullunit").checked;
var project =  document.getElementById("project").checked;
var spareproject =   document.getElementById("spareproject").checked;

	if(fullunit==true)
	{
	   document.getElementById("fullunitTable").style.display="block";
		document.getElementById("projectTable").style.display="none";
		document.getElementById("sparepartsTable").style.display="none";
		document.getElementById("internal").disabled=true;
 		document.getElementById("overseas").disabled=true;
		
		
		//document.getElementById("chkfullunit").style.display="block";
//		document.getElementById("chkproject").style.display="none";
//		document.getElementById("chkspareproject").style.display="none";
//		document.getElementById("internal").disabled=true;
//		document.getElementById("overseas").disabled=true;
		 
	}
	else if(project==true)
	{
	
	 document.getElementById("fullunitTable").style.display="none";
		document.getElementById("projectTable").style.display="block";
		document.getElementById("sparepartsTable").style.display="none";
		document.getElementById("internal").disabled=true;
 		document.getElementById("overseas").disabled=true;
		//document.getElementById("chkfullunit").style.display="none";
//		document.getElementById("chkproject").style.display="block";
//		document.getElementById("chkspareproject").style.display="none";
//		document.getElementById("internal").disabled=true;
//		document.getElementById("overseas").disabled=true;
		 
	}
	else if(spareproject==true)
	{
	
	document.getElementById("fullunitTable").style.display="none";
		document.getElementById("projectTable").style.display="none";
		document.getElementById("sparepartsTable").style.display="block";
		document.getElementById("internal").disabled=true;
 		document.getElementById("overseas").disabled=true;
		//document.getElementById("chkfullunit").style.display="none";
//		document.getElementById("chkproject").style.display="none";
//		document.getElementById("chkspareproject").style.display="block";
//		document.getElementById("internal").disabled=true;
//		document.getElementById("overseas").disabled=true;
	}
}

	function enableInternalOverseas()
	{
		
		document.getElementById("internal").disabled=false;
		document.getElementById("overseas").disabled=false;
	}
	
</script>
