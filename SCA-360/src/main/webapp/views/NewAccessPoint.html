
<div ng-controller="AccessController">

	<div>

		<label>AccessPoint Name</label><input type=text
			ng-model="access.accessname" ng-readonly="acc">
		<button ng-click="addaccesspoint()" ng-hide="acc">Add</button>


		<div>
			<table data-ng-repeat="choice in access.menulist"  ng-readonly="read">
				<tr>
					<td><input type="text" ng-model="choice.menuname" name="">
					<div ng-hide="read">
						<button class="remove" ng-show="$last" ng-click="removeChoice()">-</button> </div>
					</td>
					<td>
					
					<div ng-hide="read"> <button ng-click="addsubmenulist(choice.submenulist)"
							ng-show="choice.menuname">Add submenulist</button></div>
						
						<div ng-repeat="sm in choice.submenulist">
							<input type="text" ng-model="sm.name" name="">
						<div ng-hide="read">
						<button class="remove" ng-show="$last"
								ng-click="removesubmenulist(choice.submenulist)">-</button>
						</div>	
							<td>
						</div>
				<tr>
			</table>
		</div>
<div ng-hide="read">
		<button ng-click="addNewChoice()" ng-show="acc">Add Menu</button> </div>
	</div>
	<div ng-hide="read">
		<button ng-click="submitaccesspoint()" ng-show="acc">submit</button>
	</div>
</div>
