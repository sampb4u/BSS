<div class="mycontainer" ng-controller="AccessController"
	data-ng-init="getpoints()">
	<div class="row">
		<div class="col-xs-12">
			<div class="page-header-section clearfix">
				<div class="pull-left">
					<ol class="breadcrumb-new">
						<li><a href="#">Dashboard</a><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></li>
						<li><a href="#">Settings</a><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></li>
						<li><a href="#">User Management</a><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></li>
						<li class="active"><span>Search Template</span></li>
					</ol>
					<h1>Search Template</h1>
				</div>
				<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right custom-search">
					<div class="input-group col-md-12">
						<div class="input-group-addon">
							<i class="fa fa-search"></i>
						</div>
						<input type="text" class="form-control custom-search-input pull-left" placeholder="Search" ng-model="searchFish">
					</div>
				</div>

			</div>
		</div>
	</div>

	
	<div class="row center-block">
		<div class="col-md-12">
			<div class="panel-box">
				<div class="panel">
					<div class="panel-heading">
						<span class="panel-title">Search Template</span>
					<!-- 	<span>	
							<a href="javascript:void(0)" class="panel-title"
									ng-click="exportData()"> <span class="status-new">
											Export to Excel
									</span>
								</a>
							</span> -->
					</div>

					<div class="panel-body">
						<table id="requestList" class="display nowrap" cellspacing="0"
							width="100%">

							<tr>
								
								<th><a href="#"
									ng-click="sortType = 'accessname'; sortReverse = !sortReverse">
										AccessPoint Name <span
										ng-show="sortType == 'accessname' && !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'accessname' && sortReverse"
										class="fa fa-caret-up"></span>
								</a></th>
							
								<th>Options</th>


							</tr>
							<tr ng-repeat="point in points  | orderBy:sortType:sortReverse | filter:searchFish">
							
								<td>{{point.accessname}}</td>
								
					
								<td><a  href="javascript:void(0)" class="option-link" title="View"
									ng-click="openreaduser(point)"> <span class="option-box">
											<i class="glyphicon glyphicon-eye-open"></i>
									</span>
								</a> <a  href="javascript:void(0)" class="option-link" title="Edit"
									ng-hide="user.status=='Closed' || user.status=='Completed'"
									ng-click="openedituser(point)"> <span class="option-box">
											<i class="glyphicon glyphicon-edit"></i>
									</span>
								</a> <!-- <a> delete </a> --></td>

							</tr>
						</table>
						
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
