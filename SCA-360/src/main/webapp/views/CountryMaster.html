<div ng-controller="countrymaster" ng-init="addcountrydataForm();getCountries();getCustomergruop();">									
	<div class="well with-header with-footer">
      <div class="header bordered-blue" id="pageHeadding">Country Master</div>
      
        <form name="countrymasterForm" novalidate>
	 
		<div class="table-responsive">
        
									<section class="asdok">
										<div class="container1">	
				  <table class="table table-striped table-vmiddle" style=" width: 100%; border-collapse: initial;">
											<thead>
						<tr>
						<th ><span>Action</span></th>
						  <th><span>Country</span></th>
							<th><span>Country <br/> Code</span></th>
							<th><span>Currency <br/> Code</span></th>
							<th><span> Booking <br/> Color</span></th>
							<th><span>Budget  <br/> Color</span></th>
							<th><span>Order For <br/>Sales Report</span></th>
							<th><span> Description</span></th>
							<th><span> Status</span></th>
                            <!--<th><span> Upload Logo</span></th>-->
							
						</tr>
					</thead>
					<tbody>
					<tr ng-repeat="countrydata in filteredItems =items ">
						<td style="width:3%;"> <input type="hidden" ng-model="countrydata.id"  name="id{{$index}}"/>	
												<button type="button" class="btn btn-primary" id="right_All_1"   ng-if="countrydata.id==1" ng-click='addcountrydataForm();'>
                                  <span style="font-family: Geneva, Arial, Helvetica, sans-serif;"> </span> <i class="glyphicon glyphicon-plus-sign"></i>
                                                  </button>
												  <button type="button" id="right_All_1" class="btn btn-danger" ng-if="countrydata.id!=1"  ng-click='removeFormRow(countrydata.id);'>
                                                   	<span style="font-family: Geneva, Arial, Helvetica, sans-serif;"></span><i class="glyphicon glyphicon-remove-sign"></i>
                                                    </button>	</td>
													
													<td style="width:10%;"> 
													
													<div class="form-group" ng-class="{ 'has-error' : countrymasterForm.country{{$index}}.$invalid && (countrymasterForm.country{{$index}}.$dirty || submitted)}">
													<input type="text"   class="form-control" ng-model="countrydata.country"  ng-blur="getcountryvalidate(countrydata.country,$index)" name="country{{$index}}" data-ng-required="true"/>
													<p ng-show="countrymasterForm.country{{$index}}.$error.required && (countrymasterForm.country{{$index}}.$dirty || submitted)" class="help-block">Required</p>
													   <p class="existValRC122{{$index}}" style="color:#FF0000; display:none;" ng-if="countrydata.country!=null">Already Exist</p></div></td>
													  
													  
													  
													<td style="width:8%;"><div class="form-group" ng-class="{ 'has-error' : countrymasterForm.countrycode{{$index}}.$invalid && (countrymasterForm.countrycode{{$index}}.$dirty || submitted)}"> <input type="text"   class="form-control" ng-model="countrydata.countrycode"  name="countrycode{{$index}}" data-ng-required="true"  ng-blur="getcountryCodevalidate(countrydata.countrycode,$index);"/>
														<p ng-show="countrymasterForm.countrycode{{$index}}.$error.required && (countrymasterForm.countrycode{{$index}}.$dirty || submitted)" class="help-block">Required</p>
														<!--<p class="existValRC1{{$index}}" style="color:#FF0000; display:none;" ng-if="countrydata.countrycode!=null">Already Exist</p>--></div></td>
														
														
													<td style="width:8%;"> <input type="text"   class="form-control" ng-model="countrydata.country_Currencycode"  name="country_Currencycode{{$index}}" /></td>
													<td style="width:10%;"><!--<div class="form-group" ng-class="{ 'has-error' : countrymasterForm.bokclr{{$index}}.$invalid && (countrymasterForm.bokclr{{$index}}.$dirty || submitted)}"> <input type="color" class="form-control" name="bokclr{{$index}}" ng-model="countrydata.bokclr" data-ng-required="true" > <p ng-show="countrymasterForm.bokclr{{$index}}.$error.required && (countrymasterForm.bokclr{{$index}}.$dirty || submitted)" class="help-block">Required</p></div>--><div class="form-group" ng-class="{ 'has-error' : countrymasterForm.bokclr{{$index}}.$invalid && (countrymasterForm.bokclr{{$index}}.$dirty || submitted)}"><input minicolors="bottomrightsettings" id="opacity position-bottom-right" class="form-control" type="text" name="bokclr{{$index}}" ng-model="countrydata.bokclr" data-ng-required="true"><p ng-show="countrymasterForm.bokclr{{$index}}.$error.required && (countrymasterForm.bokclr{{$index}}.$dirty || submitted)" class="help-block">Required</p>
                                </div></td>
													
													
														<td style="width:10%;" ><!--<div class="form-group" ng-class="{ 'has-error' : countrymasterForm.budgclr{{$index}}.$invalid && (countrymasterForm.budgclr{{$index}}.$dirty || submitted)}"> <input type="color" class="form-control" name="budgclr{{$index}}" ng-model="countrydata.budgclr" data-ng-required="true"/><p ng-show="countrymasterForm.budgclr{{$index}}.$error.required && (countrymasterForm.budgclr{{$index}}.$dirty || submitted)" class="help-block">Required</p></div>--><div class="form-group" ng-class="{ 'has-error' : countrymasterForm.budgclr{{$index}}.$invalid && (countrymasterForm.budgclr{{$index}}.$dirty || submitted)}"><input minicolors="bottomrightsettings" id="opacity position-bottom-right" class="form-control" type="text" name="budgclr{{$index}}" ng-model="countrydata.budgclr" data-ng-required="true"><p ng-show="countrymasterForm.budgclr{{$index}}.$error.required && (countrymasterForm.budgclr{{$index}}.$dirty || submitted)" class="help-block">Required</p>
                                </div></td>
														
														
													<td style="width:8%;"><div class="form-group" ng-class="{ 'has-error' : countrymasterForm.country_order{{$index}}.$invalid && (countrymasterForm.country_order{{$index}}.$dirty || submitted)}"> <input type="text"   class="form-control" ng-model="countrydata.country_order"  name="country_order{{$index}}" ng-blur="getOrdervalidate(countrydata.country_order,$index);" data-ng-required="true" ng-pattern="/^[0-9]+$/"/><p ng-show="countrymasterForm.country_order{{$index}}.$error.required && (countrymasterForm.country_order{{$index}}.$dirty || submitted)" class="help-block">Required</p>
													<span ng-show="countrymasterForm.country_order{{$index}}.$error.pattern">Only Numbers</span>
													<!--<p class="existValRC35{{$index}}" style="color:#FF0000; display:none;" ng-if="countrydata.country_order!=null">Already Exist</p>--></div></td>
													
													<td style="width:10%;"> <input type="text"   class="form-control" ng-model="countrydata.description"  name="description{{$index}}"/></td>
													<td  style="width:14%;"> <div class="radio" align="center"> 
									
                                    <label id="">
                                     	<input type="radio" class="colored-blue"  name="status{{$index}}" ng-model="countrydata.status" value="0" checked="checked" >
                                               <span class="text">Active</span>
                                               </label>
									<label id=""> &nbsp;&nbsp;&nbsp;
										
                                            <input type="radio" class="colored-blue"  name="status{{$index}}" ng-model="countrydata.status" value="1"  >
                                               <span class="text">InActive</span>
                                            </label>
													   
                                        
								</div></td>
                                
                                      
													
				</tr>		
					</tbody>
				</table>
			</div></section>
            <pagination total-items="totalItems" ng-model="currentPage" max-size="itemsPerPage" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination></div><br/>
<br />
                <h>Page: {{currentPage}} / {{numPages}}</h><br/><br/>
<br/><br/><br/><br/>
			<br/>
       <div class="row">
					<div class="col-sm-12" align="center">
						<button id="buttonhide" type="submit" class="btn btn-blue" ng-click="saveCountry(countrymasterForm);" ><i class="glyphicon glyphicon-save"></i>Save</button>
						<!--<button type="reset" class="btn btn-blue" ng-click="resettestreport(TestReportForm)">Reset</button>-->
						
					</div>
					<div class="col-sm-6"></div>	
				</div>  
                </form>                                           
	</div>

	</div>
