 <style>
 #pageHeadding{
	font-size: 25px;
	font-weight: 300;
	color: #000000;
	text-align: center;
	margin: 0px 0px;
	padding: 0px 0px;
}


</style>

<div ng-controller="salesmanMaster" ng-init="addsalesmandataForm();loadCountryNames();">									
	
           <div class="well with-header with-footer" style="background-color:#FFFFFF; height:700px;">
	  <div class="header bordered-blue" id="pageHeadding">SalesMan Master</div>
	  <div class="row">
	  <div class="col-sm-3"></div>
	  <div class="col-sm-3">
	  <label><b>Country</b></label>
	  <select class="form-control" data-ng-model="salesman.countryCode" ng-options="countryCode.countrycode as countryCode.country for countryCode in countryNames | orderBy:'-country':true" name="countryCode"  ng-change="loadRegionNames(salesman.countryCode);CategoryOnchange(salesman.countryCode);" >
													<option value="">SELECT</option>
											
													</select>
	  </div>
	 </div>
	  <br/>
	  <br/>
	<div class="table-scrollable">
				<table class="table table-hover table-striped table-bordered">
					<thead class="bordered-blue">
						<tr>
						
						<th style="">Salesman</th>
						  <th style="">Salesman Code</th>
							<th style="">Initial</th>
							  <th style="">Region</th>
							<th style="">Status</th>
							
						</tr>
					</thead>
					<tbody>
					<tr ng-repeat="salesman in salesmanData">
						
													<td> <input  type="text"  class="form-control" ng-model="salesman. salesman"  name=" salesman{{$index}}" ng-disabled="true"/>
													</td>
													<td > <input type="text"   class="form-control" ng-model="salesman. salesmancode"  name=" salesmancode{{$index}}"  ng-disabled="true"/></td>
													<td > <input type="text"   class="form-control" ng-model="salesman. ini"  name=" ini{{$index}}"/></td>
													<td ><select class="form-control" data-ng-model="salesman.regionid" ng-options="salesman.regionid as salesman.region for salesman in regionNames | orderBy:'-region':true" name="regioncode" >
													<option value="">---SELECT----</option>
											
													</select></td>
												<td>	<div class="radio"  > 
									
                                    <label id="">
                                 	<input type="radio" class="colored-blue" class="form-control"  name="status{{$index}}" ng-model="salesman.status" value="0" checked="checked"  >
                                               <span class="text">Active</span>
                                               </label>
											   
                                        <label id=""> &nbsp;&nbsp;
										
                                            <input type="radio" class="colored-blue"  class="form-control"  name="status{{$index}}" ng-model="salesman.status" value="1"  >
                                               <span class="text">Inactive</span>
                                            </label>
											
								</div></td>
													
				</tr>		
					</tbody>
				</table>
			</div><br/>
			<br/>
       <div class="row" >
					<div class="col-sm-12" align="center">
						<button type="submit" class="btn btn-blue" ng-click="savesalesmanCode(salesman);" >Save</button>
						
						
					</div>
					<div class="col-sm-6"></div>	
				</div>                                             

		
      
  
	
											
	



	</div>		
									

</div>
