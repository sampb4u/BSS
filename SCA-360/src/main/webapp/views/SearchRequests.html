<div class="mycontainer" ng-controller="ITUserController"
	data-ng-init="getusers()">
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header-section clearfix">
                <div class="pull-left">
                    <ol class="breadcrumb-new">
                        <li><a href="#">Dashboard</a><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></li>
                        <li><a href="#">Operations</a><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></li>
                        <li class="active"><span>Search Requests</span></li>
                    </ol>
                    <h1>Search Requests</h1>
                </div>
                <div class="pull-right">


                </div>
            </div>
        </div>
    </div>

    <div class="row center-block">
        <div class="col-md-12">
            <div class="panel-box">
                <div class="panel">
                    <div class="panel-heading">
                        <span class="panel-title">Request List</span>
                    </div>

                    <div class="panel-body">
                        <table id="requestList" class="display nowrap" cellspacing="0" width="100%">
                            
		<tr>
			<th>Request ID</th>
			<th>Employee Id</th>
			<th>First name</th>

			<th>Last Name</th>

			<th>Assigned To</th>
			<th>Email</th>
			<!-- <th>Created date</th> -->
			<th>Status</th>
			<th>Options</th>


		</tr>
		<tr ng-repeat="user in users">
			<td>{{user.requestid}}</td>
			<td>{{user.employeeid}}</td>
			<td>{{user.firstname}}</td>

			<td>{{user.lastname}}</td>
           
			<td>{{user.assignedto}}</td>
			<td>{{user.emailid}}</td> <!-- <td>not yet</td> -->
			<td>{{user.status}}</td>
			<td>
			
			<a href="#" class="option-link" title="View" ng-click="openreaduser(user)">
							<span class="option-box">	
							    <i class="glyphicon glyphicon-eye-open"></i>							    
							</span>
						</a>
						
						<a href="#" class="option-link" title="Edit" ng-hide="user.status=='Closed'"  ng-click="openedituser(user)">
							<span class="option-box">	
							    <i class="glyphicon glyphicon-edit"></i>							    
							</span>
						</a>
		
				<!-- <a> delete </a> --></td>

		</tr>
	</table>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
