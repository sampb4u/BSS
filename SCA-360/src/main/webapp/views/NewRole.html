									<ol class="breadcrumb-new">

					<div class="row center-block">

					    <div class="panel-box">
						<div class="panel">
						  <div class="panel-heading">
							<span class="panel-title">Add Role</span>
						  </div>
						
						  <div class="panel-body">
                                <div ng-controller="RoleController" data-ng-init="getroles()">	
<toaster-container
		toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-center'}"></toaster-container>
		
									<form class="form-horizontal" role="form">
											<div class="form-group">
											    <label for="RoleID" class="col-md-2 control-label">Role ID</label>												
												<div class="col-md-9">
													<div class="row">
														<div class="col-md-4 ">		
			                                                <input type="text" id="RoleID" class="form-control" ng-model="role.roleid" ng-readonly="true">														
														</div>
													</div>									  
												</div>
											</div>
											<div class="form-group">
											<label for="RoleName" class="col-md-2 control-label">Role Name</label>
												<div class="col-md-9">
													<div class="row">
														<div class="col-md-4 ">	
						                                     <input type="text" id="RoleName" class="form-control" ng-model="role.rolename">															
														</div>
													</div>									  
												</div>
											</div>

											<div class="form-group" ng-hide='role.new'>
													<label for="RoleName" class="col-md-2 control-label">Role to Copy</label>
													<div class="col-md-9">
														<div class="row">
															<div class="col-md-4 ">
																<select id="RoleName" class="form-control" ng-model='copy'>
																	<option value='new'>New Role</option>
																	<option ng-repeat="x in roles" value="{{x.roleid}}">{{x.roleid}} - {{x.rolename}}</option>
																</select>
															</div>
														</div>
													</div>
											</div>																																																										
											<div class="row">
												<div class="col-md-12">								  																		  															  														  
													  <div class="form-group">
															<div class="col-md-9 col-sm-6 col-xs-12 col-md-offset-2">	
				                                                 <button type="button" class="btn btn-primary" ng-click="createrole()">Submit</button>
																	<div ng-show="invalid" class="alert alert-danger">
																		The Role id and role name is mandatory! Role id should be a number!
																	</div>																					
															</div>
													  </div>									  
												</div>
											</div>														
									</form>
