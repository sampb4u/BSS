
  <html ng-app="app">
  
  <body>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="../app/controllers/password.js"></script>
      <div class="mycontainer" ng-controller="PasswordCtrl">				
					<div class="row">
						  <div class="col-xs-12">
							<div class="page-header-section clearfix">
							<div class="pull-left">
								<ol class="breadcrumb-new">
									<li><a href="#">Dashboard</a><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></li>
									<li class="active"><span>Change Password</span></li>
								</ol>
								<h1>Change Password</h1>
							</div>
							<div class="pull-right">


							</div>	
							</div>
						 </div>
					</div>

					<div class="row center-block">
					  <div class="col-md-12">
					    <div class="panel-box">
						<div class="panel">
						  <div class="panel-heading">
							<span class="panel-title">Change Password</span>
						  </div>
						 <div class="attach-box clearfix">
							<div class="pull-left ">
								<div>Use the form below to change your password.</div>
                                <div><strong>Please Note</strong>: "Security Question" is required when user forgot their password and reset to be done as requested, so please fill it.</div>									
							</div>												
						</div>
						  <div class="panel-body">
						  <form class="form-horizontal" role="form">
						    <div class="row">						  	
						       <div class="col-md-6">														  
									  <div class="form-group">
										<label for="OldPassword" class="col-md-4 control-label">Old Password</label>
										<div class="col-md-7">										  
											<input type="password" id="OldPassword" class="form-control" ng-model="user.oldpass">										  
										</div>
									  </div>
                                      <div class="form-group">
										<label for="NewPassword" class="col-md-4 control-label">New Password</label>
										<div class="col-md-7">										  
											<input type="password" id="NewPassword" class="form-control" ng-model="user.newpass">										  
										</div>
									  </div>
										
									  <div class="form-group">
										<label for="ConfirmPassword" class="col-md-4 control-label">Confirm Password</label>
										<div class="col-md-7">										  
											<input type="password" id="ConfirmPassword" class="form-control" ng-model="newpass">										  
										</div>
									  </div>


                                     <div class="form-group">
										<label class=" col-md-4 control-label">
											*Security Question 1
										</label>
										<div class="col-md-7">
										   <span class="input-icon icon-right">
											  <select ng-model="user.sq1">
											  <option>What was your childhood nickname?</option>
											   <option>What is the name of your favorite childhood friend?</option>
											   
											    <option>What is your favorite team?</option>
											     <option>What is your favorite movie?</option>
											      <option>What was your favorite sport in high school?</option>
											       <option>What was the make and model of your first car?</option>
											        <option>What was the name of the hospital where you were born?</option>
											        
											         <option>In what town was your first job?</option>
											    
											  </select>
											  <i class="glyphicon glyphicon-question-sign"></i>
										   </span>										    
										  									  
										</div>
									</div>

                                    <div class="form-group">
										<label for="Answer" class="col-md-4 control-label">Security Answer</label>
										<div class="col-md-7">										  
											<input type="password" id="Answer" class="form-control"  ng-model="user.ans1">										  
										</div>
									  </div>									
                                     				
                                      <div class="form-group">
										<label class=" col-md-4 control-label">
											*Security Question 2
										</label>
										<div class="col-md-7">
										   <span class="input-icon icon-right">
											  <select ng-model="user.sq2">
											  <option>What was your childhood nickname?</option>
											   <option>What is the name of your favorite childhood friend?</option>
											   
											    <option>What is your favorite team?</option>
											     <option>What is your favorite movie?</option>
											      <option>What was your favorite sport in high school?</option>
											       <option>What was the make and model of your first car?</option>
											        <option>What was the name of the hospital where you were born?</option>
											        
											         <option>In what town was your first job?</option>
											    
											  </select>	  <i class="glyphicon glyphicon-question-sign"></i>
										   </span>										    
										</div>
									</div>

                                    <div class="form-group">
										<label for="Answer" class="col-md-4 control-label">Security Answer</label>
										<div class="col-md-7">										  
											<input type="password" id="Answer" class="form-control"  ng-model="user.ans2">										  
										</div>
									  </div>					  
							   </div>							   
							   							   						   							   
							</div>

							<div class="row">
								<div class="col-md-6">								  																		  									 
                                      <div class="form-group">
                                            <div class="col-md-9 col-sm-6 col-xs-12 col-md-offset-4"> 
                                                <button class="btn btn-primary" ng-click="resetpass()">Change Password</button>											
												
                                            </div>
                                      </div>									  
								</div>
							</div>		
							
							<div >
						<font size="3" color="red">	{{error}}</font>
							</div>												
							</form>
						  </div>
						</div>
					   </div>
                       </div>
					  
					</div>
                    </div>		
                    </body>			
		</html>
