<!DOCTYPE html>

<html ng-app="app" class="home">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forgot password</title>

<style>
html.home {
	position: relative;
	min-height: 100%;
}
.myheader {
	position: absolute;
	top: 0;
	display: table;
	width: 100%;
	z-index:1;
}
.myheader {
	background-color: #fff;
	padding: 15px 0;
	border-top: 3px solid #0099FF;
}
html.home, html.home body {
	height: 100%;
	font-family: Geneva, Arial, Helvetica, sans-serif;
	font-size: 13px;
	color: #000;
}
html.home body {
	background: #fff none;
	margin: 0;
	padding: 0;
}
html.home body {
	margin-bottom: 0;
}
input[type=text]::-ms-clear {
  display: none;
width : 0;
height: 0;
}
input[type=text]::-ms-reveal {
  display: none;
width : 0;
height: 0;
}
input[type="search"]::-webkit-search-decoration, input[type="search"]::-webkit-search-cancel-button, 
input[type="search"]::-webkit-search-results-button, input[type="search"]::-webkit-search-results-decoration {
display: none;
}
.main-wrapper {
	background-color: #fff;
	color: #000;
	width: 100%;
	height: 100%;
	margin: 0;
	clear: both;
	position: relative;
	font-family: Geneva, Arial, Helvetica, sans-serif;
	font-size: 13px;
	font-weight: 400;
	line-height: 1;
}

.mybox {
	height: 450px;
	width: 570px;
	margin: auto;
	position: absolute;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	background-color: #fff;
	color: #000;
	padding: 0px;
	-moz-border-radius: 8px;
	-webkit-border-radius: 8px;
	border-radius: 8px;
	-moz-box-shadow: 0 1px 5px 0 rgba(0,0,0,.1);
	-webkit-box-shadow: 0 1px 5px 0 rgba(0,0,0,.1);
	box-shadow: 0 1px 5px 0 rgba(0,0,0,.1);
	border: 1px solid #e2e2e2;
	filter: alpha(opacity=90);
// IE 5-7  -moz-opacity: 0.9;          /* Netscape */
	-khtml-opacity: 0.9;
	opacity: 0.9;
}
.mybox-inner {
	height: 450px;
	overflow: auto;
}
.panel-heading {
	background: #f1f1f1;
	border-bottom: 1px solid #dadada;
	padding: 10px 15px;
	font-weight: bold;
	border-top-left-radius: 8px;
	border-top-right-radius: 8px;
}
.fencing {
	padding: 0 15px
}
.footer-bg {
	background: url(../assets_login/img/backgrounds/4.jpg) center top no-repeat;
	clear: both;
	margin-top: 0;
	padding: 0px;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}
.textleft {
	float: left;
	font-size: 30px;
	line-height: 32px;
	color: #555
}
.cssform {
	padding: 15px 10px;
	margin: 0px 0 0 0;
	overflow-x: auto;
	color: #888!important;
}
.cssform p {
	clear: left;
	margin: 0;
	padding: 5px 0 5px 0;
	padding-left: 180px;
	border-top: none;
}
.cssform label {
	font-weight: normal;
	text-align: right;
	float: left;
	padding-top: 10px;
	margin-left: -180px;
	width: 180px;
	padding-right: 10px;
}
.inputClass {
	border: 1px solid #dadada;
	font-size: 13px;
	height: 22px;
	padding: 5px;
	background-color: #fff;
	-moz-border-radius: 4px!important;
	-webkit-border-radius: 4px!important;
	border-radius: 4px!important;
	width: 250px;
}
.inputClass2{
border: 1px solid #dadada;
	font-size: 13px;
	height: 35px;
	padding: 5px;
	background-color: #fff;
	-moz-border-radius: 4px!important;
	-webkit-border-radius: 4px!important;
	border-radius: 4px!important;
	width: 262px;
	}
.cssform input[disabled], .cssform select[disabled], .cssform textarea[disabled], 
.cssform input[readonly], .cssform select[readonly], .cssform textarea[readonly], 
.cssform .form-control[disabled]:hover, .cssform .form-control[readonly]:hover, 
.cssform fieldset[disabled] .form-control:hover {
	background: #f1f1f1;
	border-color: #dadada;
}
.hideme {
	display: none;
}
.btn-primary {
	background-color: #2b94d6 !important;
	border: 1px solid #2b94d6!important;
	color: #fff!important;
	padding: 10px 20px;
	   -webkit-border-radius: 2px;
		    -moz-border-radius: 2px;
			    border-radius: 2px;
}
.btn-primary:hover {
	background-color: #70bdee !important;
	border-color: #70bdee;
}
.mL {
	margin-left: 10px;
}
.cssform input[type="text"]:focus {
	color: #888!important;
	background-color: #fff;
	border-color: rgba(82,168,236,.8);
	outline: 0;
	-moz-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(82,168,236,.6);
	-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(82,168,236,.6);
	box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(82,168,236,.6);
}
.msg-error{
color: #a94442!important;
	background-color: #f2dede!important;
	border: 1px solid #ebccd1!important;
	padding:5px;
	margin:5px;
	margin-bottom:0;
	 -webkit-border-radius: 3px;
		    -moz-border-radius: 3px;
			    border-radius: 3px;
	}
	
/*start page css styles*/

</style>
   

</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="../app/controllers/password.js"></script>
<div class="myheader">
			<div class="fencing">				
				<div class="textleft">Sumitomo Drive Technologies .</div>
			</div>		
	</div>
	
	<div class="main-wrapper footer-bg">
	 <div ng-controller="PasswordCtrl">	
		<div class="mybox">
			<div class="panel-heading">Change Password</div>
			<div class="mybox-inner">					
					<div class="msg-error">
						      {{error}}
					</div>
					<div class="cssform">
						<p>
						  <label for="OldPassword">Old Password</label>						  
						  <input type="password" id="OldPassword" class="inputClass" ng-model="user.oldpass">
						</p>
						<p>						 
						  <label for="NewPassword">New Password</label>						 
						  <input type="password" id="NewPassword" class="inputClass" ng-model="user.newpass">	
						</p>
						
						 <p>
						 <label for="ConfirmPassword">Confirm Password</label>							  							 
						  <input type="password" id="ConfirmPassword" class="inputClass" ng-model="newpass">	
						 </p>
						 <p>
						  <label for="">*Security Question 1</label>
						   <select ng-model="user.sq1" class="inputClass2">
								<option>What was your childhood nickname?</option>
								<option>What is the name of your favorite childhood friend?</option>							   
								<option>What is your favorite team?</option>
								<option>What is your favorite movie?</option>
								<option>What was your favorite sport in high school?</option>
								<option>What was the make and model of your first car?</option>
								<option>What was the name of the hospital where you were born?</option>									
								<option>In what town was your first job?</option>								
						  </select>
						 </p>
						  <p>
							  <label for="Answer">Security Answer</label>
							  <input type="password" id="Answer" class="inputClass" ng-model="user.ans1">							  							 						  
						 </p>
						  <p>
						  <label for="">*Security Question 2</label>
						     <select ng-model="user.sq2" class="inputClass2">
								<option>What was your childhood nickname?</option>
								<option>What is the name of your favorite childhood friend?</option>											   
								<option>What is your favorite team?</option>
								<option>What is your favorite movie?</option>
								<option>What was your favorite sport in high school?</option>
								<option>What was the make and model of your first car?</option>
								<option>What was the name of the hospital where you were born?</option>											        
								<option>In what town was your first job?</option>											    
							  </select>
						 </p>
						 <p>
							  <label for="Answer">Security Answer</label>
							  <input type="password" id="Answer" class="inputClass" ng-model="user.ans2">							  							 						  
						 </p>		
						<p>
						<button class="btn-primary mL" ng-click="resetpass()">Change Password</button>							 						  
						</p>
						
					</div>
			</div>
		</div>
	</div>
	
	</div>
	
</body>
</html>
